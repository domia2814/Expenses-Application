 <div class="form-main">
    <p>NEW EXPENSE</p>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form">
                <div>
                    <label for="name"> Name </label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required>
                </div>
                <div>
                    <label for="price"> Price </label>
                    <input 
                    type="number" 
                    id="price" 
                    class="form-control"
                    name="price"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$">
                </div>
                <div>
                    <button 
                    class="button" 
                    type="submit"
                    [disabled]="!f.valid"
                  > Add </button>
                </div>
                <div>
                    <label for="category"> Select category </label>
                    <select 
                    id="category" 
                    name="category" 
                    ngModel
                    required>
                        <option>TRAVELS</option>
                        <option>FOOD</option>
                        <option>BILLS</option>
                        <option>HOUSE</option>
                      </select>
                </div>
            </div>
        </form>
    </div>
